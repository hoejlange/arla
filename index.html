<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Working with Google SpreadSheets and Chart.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Asger Nielsen, Fie Johannsen, LÃ¦rke Lange">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Mine resultater</h1>
  </header>

  <div class=buttons-container>
    <button class="toggleButton" id="chart-farmer-wrapper-button" onclick="showChart('chart-farmer-wrapper')"></button>
    <button class="toggleButton" id="chart-region-wrapper-button" onclick="showChart('chart-region-wrapper')"></button>
  </div>
  <div class="chartWrapper" id="chart-farmer-wrapper">
    <canvas id="chart-farmer"></canvas>
  </div>
  <div class="chartWrapper" id="chart-region-wrapper">
    <canvas id="chart-region"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <!-- main js file -->
  <script src="js/farmer.js"></script>
  <script src="js/region.js"></script>
</body>

</html>
