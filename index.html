<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Working with Google SpreadSheets and Chart.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Asger Nielsen, Fie Johannsen, Lærke Lange">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
  </header>

  <div class=buttons-container>
    <button class="toggleButton" id="chart-farmer-wrapper-button" onclick="showChart('chart-farmer-wrapper')">Landmænd</button>
    <button class="toggleButton" id="chart-region-wrapper-button" onclick="showChart('chart-region-wrapper')">Regioner</button>
  </div>
  <div class="chartWrapper" id="chart-farmer-wrapper">
    <canvas id="chart-farmer"></canvas>
    <div class="button-wrapper">
      <div class="button-flex-container">
        <button class="farmer-btn clicked" id="default-btn" type="button" name="button" onclick="addDataset('Karl')">Karl</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Ryan')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Finn')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Lars')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Lisbeth')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Hans')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Jens')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Bodil')">Tilføj</button>
        <button class="farmer-btn" type="button" name="button" onclick="addDataset('Allan')">Tilføj</button>
      </div>
    </div>
  </div>
  <div class="chartWrapper" id="chart-region-wrapper">
    <canvas id="chart-region"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <!-- main js file -->
  <script src="js/farmer.js"></script>
  <script src="js/region.js"></script>
</body>

</html>
